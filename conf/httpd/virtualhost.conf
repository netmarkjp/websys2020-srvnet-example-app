<VirtualHost _default_:*>
  Alias "/static/" "/opt/websys2020-srvnet-example-app/static/"
  <Directory /opt/websys2020-srvnet-example-app/static/>
    Require all granted
  </Directory>
  ProxyPass "/static/" "!"
  ProxyPass "/" "http://127.0.1:8000/"
  ProxyPassReverse "/" "http://127.0.0.1:8000/"
</VirtualHost>
